{% extends 'base.html' %}

{% block content %}

<div class="container-fluid">
    <div class="offset-2 col-sm-8 shadow p-4">
        <form action="{% url 'update' role.id %}" method="post" class="row justify-content-center">
            {% csrf_token %}
            <div class="col-sm-6">
                <div class="form-group">
                    <label for="nom">Nom :</label>
                    <input type="text" name="nom" id="{{ role.nom }}" class="form-control" value="{{ role.nom }}" placeholder="">
                </div>
                
                <div class="form-group">
                    <label for="objet">Objet :</label>
                    <input type="text" name="objet" id="{{ role.objet }}" class="form-control" value="{{ role.objet }}" placeholder="">
                </div>
                <div class="form-group">
                    <label for="date">Date :</label>
                    <input type="date" name="date" id="date" class="form-control" value="{{ role.date|date:'Y-m-d' }}" placeholder="">
                </div>
                <div class="form-group">
                    <label for="date_conseil">Date de conseil :</label>
                    <input type="datetime-local" name="date_conseil" id="date_conseil" class="form-control" value="{{ role.date_conseil|date:'Y-m-d\TH:i' }}" placeholder="">
                </div>
                
                
                <div class="form-group">
                    <label for="{{ form.etats.id_for_label }}">Etats :</label>
                    <select name="{{ form.etats.name }}" id="{{ form.etats.id_for_label }}" class="form-control">
                        {% for value, label in form.fields.etats.choices %}
                        {% if value == role.etats %}
                        <option value="{{ value }}" selected>{{ label }}</option>
                        {% else %}
                        <option value="{{ value }}">{{ label }}</option>
                        {% endif %}
                        {% endfor %}
                    </select>
                </div>
                <div class="form-group">
                    <label for="enfants">Enfants :</label>
                    <input type="number" name="enfants" id="{{ role.enfants }}" class="form-control" value="{{ role.enfants }}" placeholder="">
                </div>
            </div>
            <div class="col-sm-6">
                <div class="form-group">
                    <label for="economie">Economie :</label>
                    <textarea name="economie" id="{{ role.economie }}" class="form-control" rows="3">{{ role.economie }}</textarea>
                </div>
                <div class="form-group">
                    <label for="recommandation">Recommandation :</label>
                    <textarea name="recommandation" id="{{ role.recommandation }}" class="form-control" rows="3">{{ role.recommandation }}</textarea>
                </div>
                <div class="form-group">
                    <label for="observation_ct">Observation CT :</label>
                    <textarea name="observation_ct" id="{{ role.observation_ct }}" class="form-control" rows="3">{{ role.observation_ct }}</textarea>
                </div>

                <div class="form-group">
                    <label for="order_jour">Ordre du jour :</label>
                    <input type="text" name="order_jour" id="{{ role.order_jour }}" class="form-control" value="{{ role.order_jour }}" placeholder="">
                </div>
            </div>
            <div class="col mx-4">
                <button type="submit" class="btn btn-outline-success">Mettre Ã  jour</button>
            </div>
        </form>
    </div>

    {% endblock %}
