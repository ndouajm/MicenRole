{% extends 'base.html' %}

{% block content %}

<div class="container-fluid">
    <div class="offset-2 col-sm-8 shadow p-4">
        <form action="{% url 'create' %}" method="post" class="row justify-content-center" enctype="multipart/form-data">
            {% csrf_token %}
            <div class="col-sm-6">
                <div class="form-group">
                    <label for="nom">Nom :</label>
                    <input type="text" name="nom" id="nom" class="form-control" placeholder="">
                </div>
                <div class="form-group">
                    <label for="date_echeance">Date d'Ech√©ance :</label>
                    <input type="date" name="date_echeance" id="date_echeance" class="form-control" placeholder="">
                </div>
                <div class="form-group">
                    <label for="date_conseil">Date de conseil :</label>
                    <input type="datetime-local" name="date_conseil" id="date_conseil" class="form-control"
                        placeholder="">
                </div>
                <div class="form-group">
                    <label for="{{ form.type_document.id_for_label }}">Type de Documents :</label>
                    <select name="{{ form.type_document.name }}" id="{{ form.type_document.id_for_label }}" class="form-control">
                        {% for value, label in form.fields.type_document.choices %}
                            <option value="{{ value }}" {% if form.type_document.value == value %}selected{% endif %}>{{ label }}</option>
                        {% endfor %}
                    </select>
                </div>
                
                <div class="form-group">
                    <label for="objet">Objet :</label>
                    <input type="text" name="objet" id="objet" class="form-control" placeholder="">
                </div>
                <div class="form-group">
                    <label for="{{ form.etats.id_for_label }}">Etats :</label>
                    <select name="{{ form.etats.name }}" id="{{ form.etats.id_for_label }}" class="form-control">
                        {% for value, label in form.fields.etats.choices %}
                        <option value="{{ value }}">{{ label }}</option>
                        {% endfor %}
                    </select>

                </div>
                
            </div>
            <div class="col-sm-6">
                <div class="form-group">
                    <label for="economie">Economie :</label>
                    <textarea name="economie" id="economie" class="form-control" rows="3"></textarea>
                </div>
                <div class="form-group">
                    <label for="recommandation">Recommandation :</label>
                    <textarea name="recommandation" id="recommandation" class="form-control" rows="3"></textarea>
                </div>
                <div class="form-group">
                    <label for="alert_impact">Alert Impact :</label>
                    <textarea name="alert_impact" id="alert_impact" class="form-control" rows="3"></textarea>
                </div>
                <div class="form-group">
                    <label for="observation_ct">Observation CT :</label>
                    <textarea name="observation_ct" id="observation_ct" class="form-control" rows="3"></textarea>
                </div>
                <div class="form-group">
                    <label for="commentaire">Commentaire :</label>
                    <textarea name="commentaire" id="commentaire" class="form-control" rows="3"></textarea>
                </div>

                <div class="form-group">
                    <label for="document">Fichier join :</label>
                    <input type="file" name="document" id="document" class="form-control" placeholder="">
                </div>
            </div>
            <div class="col mx-4">
                <button type="submit" class="btn btn-outline-success">Soumettre</button>
            </div>
           

        </form>

    </div>

</div>

{% endblock  %}
